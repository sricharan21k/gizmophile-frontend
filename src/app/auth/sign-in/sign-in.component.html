<body class="flex bg-gray-100 items-center py-16">
  <main class="w-full max-w-md mx-auto p-6">
    <div class="mt-7 border bg-white rounded-xl">
      <div class="p-4 sm:p-7">
        <div class="text-center">
          <h1 class="block text-2xl font-bold text-gray-800">Sign in</h1>
          <p class="mt-2 text-sm text-gray-600">
            Don't have an account yet?
            <a
              class="text-gray-600 decoration-2 hover:underline font-medium"
              routerLink="/register"
            >
              Sign up here
            </a>
          </p>
        </div>

        <div class="mt-5">
          <!-- Form -->
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="grid gap-y-4">
              <!-- Form Group -->
              <div>
                <label for="username" class="block text-sm mb-2"
                  >Username</label
                >
                <div class="relative">
                  <input
                    formControlName="username"
                    type="text"
                    id="username"
                    class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none"
                    required
                    autocomplete="username"
                  />
                  <div
                    class="hidden absolute inset-y-0 end-0 pointer-events-none pe-3"
                  >
                    <svg
                      class="size-5 text-red-500"
                      width="16"
                      height="16"
                      fill="currentColor"
                      viewBox="0 0 16 16"
                      aria-hidden="true"
                    >
                      <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"
                      />
                    </svg>
                  </div>
                </div>
                <p class="hidden text-xs text-red-600 mt-2" id="email-error">
                  Please include a valid email address so we can get back to you
                </p>
              </div>
              <!-- End Form Group -->

              <div
                class="py-3 flex items-center text-xs text-gray-400 uppercase before:flex-[1_1_0%] before:border-t before:border-gray-200 before:me-6 after:flex-[1_1_0%] after:border-t after:border-gray-200 after:ms-6"
              >
                Or
              </div>

              <!-- Form Group -->
              <div>
                <label for="email" class="block text-sm mb-2">Email</label>
                <div class="relative">
                  <input
                    formControlName="email"
                    type="email"
                    id="email"
                    class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none"
                    required
                    autocomplete="email"
                  />
                  <div
                    class="hidden absolute inset-y-0 end-0 pointer-events-none pe-3"
                  >
                    <svg
                      class="size-5 text-red-500"
                      width="16"
                      height="16"
                      fill="currentColor"
                      viewBox="0 0 16 16"
                      aria-hidden="true"
                    >
                      <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"
                      />
                    </svg>
                  </div>
                </div>
                <p class="hidden text-xs text-red-600 mt-2" id="email-error">
                  Please include a valid email address so we can get back to you
                </p>
              </div>
              <!-- End Form Group -->
              <small
                class="text-red-500"
                *ngIf="loginForm.errors?.['requireUsernameOrEmail'] &&( loginForm.get('username')?.touched && loginForm.get('email')?.touched)"
              >
                Please enter either a username or an email.
              </small>
              <small
                class="text-red-500"
                *ngIf="
                  loginForm.get('email')?.hasError('email') &&
                  loginForm.get('email')?.dirty
                "
              >
                Please enter a valid email.
              </small>
              <!-- Form Group -->
              <div>
                <div class="flex justify-between items-center">
                  <label for="password" class="block text-sm mb-2"
                    >Password</label
                  >
                  <a
                    class="text-sm text-gray-600 decoration-2 hover:underline font-medium"
                    routerLink="/recover"
                    >Forgot password?</a
                  >
                </div>
                <div class="relative">
                  <input
                    formControlName="password"
                    type="password"
                    id="password"
                    class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none"
                    required
                    aria-describedby="password-error"
                  />
                  <div
                    class="hidden absolute inset-y-0 end-0 pointer-events-none pe-3"
                  >
                    <svg
                      class="size-5 text-red-500"
                      width="16"
                      height="16"
                      fill="currentColor"
                      viewBox="0 0 16 16"
                      aria-hidden="true"
                    >
                      <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"
                      />
                    </svg>
                  </div>
                </div>
                <p class="hidden text-xs text-red-600 mt-2" id="password-error">
                  8+ characters required
                </p>
              </div>
              <!-- End Form Group -->

              <!-- Checkbox -->
              <div class="flex items-center">
                <div class="flex">
                  <input
                    id="remember-me"
                    name="remember-me"
                    type="checkbox"
                    class="shrink-0 mt-0.5 border-gray-200 rounded text-gray-600 pointer-events-none focus:ring-gray-500"
                  />
                </div>
                <div class="ms-3">
                  <label for="remember-me" class="text-sm">Remember me</label>
                </div>
              </div>
              <!-- End Checkbox -->

              <button
                type="submit"
                class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-gray-600 text-white hover:bg-gray-700 disabled:opacity-50 disabled:pointer-events-none"
              >
                Sign in
              </button>
            </div>
          </form>
          <!-- End Form -->
        </div>
      </div>
    </div>
  </main>
</body>
<button (click)="remove()">remove</button>
